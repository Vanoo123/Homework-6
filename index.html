<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts/bpg-nino-mkhedruli.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Homework-6</title>
</head>
<body>
    <section class="left_section">
        <div class="text_wrapper">
            <div class="text_title">
                <h1>
                    კონტაქტი
                </h1>
            </div>
            <div class="text">
                <p>
                    Lorem Ipsum საბეჭდი და ტიპოგრაფიული ინდუსტრიის უშინაარსო ტექსტია.
                    იგი სტანდარტად 1500-იანი წლებიდან იქცა,
                    როდესაც უცნობმა მბეჭდავმა ამწყობ დაზგაზე წიგნის საცდელი
                    ეგზემპლარი დაბეჭდა.
                </p>
            </div>
        </div>
    
        <div class="mapouter">
            <div class="gmap_canvas">
                <iframe class="gmap_iframe" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" style="background-color: #ffffff;"
                    src="https://maps.google.com/maps?width=463&amp;height=197&amp;hl=en&amp;q=თბილისი ცენტრალი&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe><a
                    href="https://mcpedls.com/">
                </a>
            </div>
        </div>

        <!-- <div class="light">
            
        </div> -->
        
        <div class="contact_wrapper">
            <div class="contact_section">
                <div class="phone_box">
                    <img src="images/phone.svg" alt="phone_icon" class="phone_icon">
                </div>
                <p>+995 555 444 333</p>
            </div>
            
            <div class="contact_section">
                <div class="email_box">
                    <img src="images/Message.svg" alt="Email_icon" class="email_icon">
                </div>
                <p>example@gmail.com</p>
            </div>
        </div>
    </section>
    
    <section class="right_section">
        <div class="form_box">
            <form>
                <div>
                    <input type="text" placeholder="სახელი, გვარი">
                </div>
                
                <div>
                    <input type="email" placeholder="ელ.ფოსტა">
                </div>

                <div>
                    <input type="tel" placeholder="ტელეფონის ნომერი">
                </div>

                <div class="last_row">
                    <input type="text" placeholder="შეტყობინება" class="last">
                </div>

                <button>
                    გაგზავნა
                </button>
            </form>
        </div>
    </section>
</body>
</html>
